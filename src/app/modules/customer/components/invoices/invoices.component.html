<div class="desk-wrap">
    <h3>Customer Details</h3>
    <p-table [value]="products" [paginator]="true" [rows]="4">
        <ng-template pTemplate="header">
            <tr>
                <th>Display Name</th>
                <th>GST Registration Type</th>
                <th>Currency Ref</th>
                <th>Bill With Parent</th>
                <th>Balance</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.DisplayName}}</td>
                <td>{{product.GSTRegistrationType}}</td>
                <td>{{product.CurrencyRef.value}}{{product.CurrencyRef.name}}</td>
                <td>{{product.BillWithParent}}</td>
                <td>{{product.Balance}}</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
