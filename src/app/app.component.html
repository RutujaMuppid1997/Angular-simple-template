<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

</head>

<body style="overflow-x: hidden; overflow-y: hidden !important;">
    <!-- loader -->
    <app-loader></app-loader>
    

    <div class="bg">
        <main class="supreme-container">
            <app-header *ngIf = "isToken"></app-header>
            <div class="mt-5 ml-3" *ngIf = "isToken">
                <app-sidebar></app-sidebar>
            </div>
             <!-- routes will be rendered here -->
             <div *ngIf = "isToken">
                <router-outlet></router-outlet>
             </div>
        </main>
        <div class="row"  *ngIf = "!isToken" style="padding: 20px; color:white">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip"> <label class="tab">Login</label> 
                            <div class="login-space">
                                <div >
                                    <div class="group"> <label for="user" class="label">Connect To QuickBook</label></div>
                                    <div class="group"> <input type="submit" (click)="signIn()" class="button" value="Sign In"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</body>

</html>
